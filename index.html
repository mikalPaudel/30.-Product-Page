<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                    <img src="images/image1.png" alt="">
            </div>
                <div class="details">
                    <h1>Product Name</h1>
                    <h2 class="price">$99.99</h2>
                    <h3>30% Off</h3>
                    <p class="description">This is a brief description of the product. It highlights key features and benefits.</p>
                    <form >
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small" value="small">
                               <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium" value="medium">
                               <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large" value="large">
                               <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="xl" value="x-large">
                               <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xxl" value="xx-large">
                               <span>XXL</span>
                            </label>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
