<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                    <img src="images/image1.png" alt="">
            </div>
                <div class="details">
                    <h1>Product Name</h1>
                    <h2 class="price">$99.99</h2>
                    <h3>30% Off</h3>
                    <p class="description">This is a brief description of the product. It highlights key features and benefits.</p>
                    <form >
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small" value="small">
                               <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium" value="medium">
                               <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large" value="large">
                               <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="x-large" value="x-large">
                               <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xx-large" value="xx-large">
                               <span>XXL</span>
                            </label>
                        </div>
                        <div class="color-select">
                            <p>Color</p>
                            <label for="red">
                                <input type="radio" name="color" id="red" value="red">
                               <span id="red"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue" value="blue">
                               <span id="blue"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green" value="green">
                               <span id="green"></span>
                            </label>
                            <label for="yellow">
                                <input type="radio" name="color" id="yellow" value="yellow">
                               <span id="yellow"></span>
                            </label>
                            <label for="purple">
                                <input type="radio" name="color" id="purple" value="purple">
                               <span id="purple"></span>
                            </label>
                        </div>
                        <div class="quantity-select">
                            <p>Quantity</p>
                            <input type="number" name="quantity" id="quantity" value="1" min="1">
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
